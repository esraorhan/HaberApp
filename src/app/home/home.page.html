<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
    AnaSayfa
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  
  <ion-card *ngFor="let article of articles" >
   
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-title>{{article.author}} </ion-card-title>
      <ion-card-subtitle>{{article.title}} </ion-card-subtitle>
      <ion-card-title style="font-size: 18px;">{{article.publishedAt | date : 'dd/MM/yyyy hh:mm'}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{article.description}}</ion-card-content>
   <ion-button (click)="goOnHaberDetay(article.url)">hepsini oku </ion-button>
  </ion-card>
  
</ion-content>
